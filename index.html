<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster Elite | Premium Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>

    <div id="app-container">
        <div id="home-screen" class="overlay">
            <h1 class="glow-text">GRANDMASTER ELITE</h1>
            <div class="button-group">
                <button onclick="showDifficulty()" class="btn-premium">COMPUTER</button>
                <button onclick="startMultiplayer()" class="btn-premium">MULTIPLAYER</button>
            </div>
        </div>

        <div id="difficulty-screen" class="overlay hidden">
            <h2 class="gold-text">SELECT CHALLENGE</h2>
            <div class="button-group">
                <button onclick="startGame('easy')" class="btn-outline">EASY (70% Win Rate)</button>
                <button onclick="startGame('medium')" class="btn-outline">MEDIUM (40% Win Rate)</button>
                <button onclick="startGame('hard')" class="btn-outline">HARD (10% Win Rate)</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="myBoard" style="width: 400px"></div>
            <div class="game-info">
                <p id="status">Your Turn</p>
                <button onclick="location.reload()" class="btn-small">Resign</button>
            </div>
        </div>

        <div id="win-screen" class="overlay hidden animate-pop">
            <h1 class="congrats-text">üèÜ CONGRATULATIONS!</h1>
            <p>You outsmarted the Elite AI.</p>
            <button onclick="location.reload()" class="btn-premium">PLAY AGAIN</button>
        </div>

        <div id="lose-screen" class="overlay hidden animate-pop">
            <h1 class="lose-text">CHECKMATE</h1>
            <p>Sorry, you lost this round.</p>
            <button onclick="location.reload()" class="btn-premium">TRY AGAIN</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
