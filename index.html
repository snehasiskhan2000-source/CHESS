<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>

    <div class="glass-container">
        <div id="home-screen" class="menu-content">
            <h1 class="logo">GRANDMASTER<br><span>ELITE</span></h1>
            <div class="nav-links">
                <button onclick="showDifficulty()" class="gold-btn">PLAY COMPUTER</button>
                <button onclick="alert('Coming Soon!')" class="glass-btn">MULTIPLAYER</button>
            </div>
        </div>

        <div id="difficulty-screen" class="menu-content hidden">
            <h2 class="section-title">CHOOSE CHALLENGE</h2>
            <div class="nav-links">
                <button onclick="startGame('easy')" class="difficulty-btn">INITIATE</button>
                <button onclick="startGame('medium')" class="difficulty-btn">INTERMEDIATE</button>
                <button onclick="startGame('hard')" class="difficulty-btn">ELITE</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="myBoard"></div>
            <div class="status-bar">
                <span id="status">Your Turn</span>
                <button onclick="location.reload()" class="resign-btn">RESIGN</button>
            </div>
        </div>
    </div>

    <div id="win-screen" class="end-screen hidden">
        <div class="modal animate-win">
            <h1>üèÜ VICTORY</h1>
            <p>You have outmaneuvered the Elite AI.</p>
            <button onclick="location.reload()" class="gold-btn">PLAY AGAIN</button>
        </div>
    </div>

    <div id="lose-screen" class="end-screen hidden">
        <div class="modal animate-lose">
            <h1>CHECKMATE</h1>
            <p>The AI has secured the board.</p>
            <button onclick="location.reload()" class="gold-btn">REMATCH</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
