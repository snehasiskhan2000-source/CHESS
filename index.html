<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-container">
        <div id="home-screen" class="menu-box">
            <h1 class="title">GRANDMASTER<span>ELITE</span></h1>
            <div class="nav-buttons">
                <button onclick="showDifficulty()" class="gold-btn">PLAY COMPUTER</button>
                <button onclick="startMultiplayer()" class="gold-btn secondary">MULTIPLAYER</button>
            </div>
        </div>

        <div id="difficulty-screen" class="menu-box hidden">
            <h2 class="subtitle">SELECT RANK</h2>
            <div class="nav-buttons">
                <button onclick="startGame('easy')" class="rank-btn">APPRENTICE</button>
                <button onclick="startGame('medium')" class="rank-btn">CHALLENGER</button>
                <button onclick="startGame('hard')" class="rank-btn">GRANDMASTER</button>
            </div>
        </div>

        <div id="game-screen" class="hidden animate-fade">
            <div id="board" class="chess-board"></div>
            <div class="game-controls">
                <div id="status" class="status-text">White to Move</div>
                <button onclick="location.reload()" class="resign-link">Resign Game</button>
            </div>
        </div>
    </div>

    <div id="win-screen" class="end-screen hidden">
        <div class="end-content">
            <h1 class="victory-text">VICTORY</h1>
            <p>You have conquered the board.</p>
            <button onclick="location.reload()" class="gold-btn">NEW CHALLENGE</button>
        </div>
    </div>

    <div id="lose-screen" class="end-screen hidden">
        <div class="end-content">
            <h1 class="defeat-text">DEFEAT</h1>
            <p>The AI has outmaneuvered you.</p>
            <button onclick="location.reload()" class="gold-btn">REVENGE</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
